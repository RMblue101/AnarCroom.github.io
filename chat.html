<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anarchroom - Chat</title>
  <link rel="stylesheet" href="anarcroom.css">
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-logo">
        <img src="374762a1-c03d-478c-acde-97469eea0fa3.png" alt="Logo Anarchroom">
      </div>
      <h1>‚ö° ANARCHROOM ‚ö°</h1>
      <p id="roomLabel" class="tagline"></p>
    </div>
    
    <div id="joinSection" class="section">
      <h2>Entrar na Sala</h2>
      <div class="form-group">
        <label for="user">Seu Nome:</label>
        <input type="text" id="user" placeholder="Escolha um nome" autocomplete="off" required>
      </div>

      <button onclick="entrar()" style="width: 100%;">‚äô Entrar ‚äô</button>
    </div>
    
    <div id="chat" style="display: none;">
      <div class="status">
        <span id="userDisplay"></span> ‚Ä¢ <span id="onlineCount">0</span> pessoas aqui
      </div>
      
      <div id="messages"></div>
      
      <div class="section">
        <div class="form-group">
          <label for="msg">Mensagem:</label>
          <div class="input-wrapper">
            <input id="msg" type="text" placeholder="Escreva aqui‚Ä¶" autocomplete="off" required>
            <button onclick="enviar()">‚äô Enviar ‚äô</button>
          </div>
        </div>
      </div>
      
      <div class="section" style="text-align: center;">
        <a href="index.html">‚Üê Sair</a>
      </div>
    </div>
  </div>

  <script>
	const params = new URLSearchParams(window.location.search);
	const room = params.get('room') || 'default';
	document.getElementById('roomLabel').textContent = 'Sala: ' + room.toUpperCase();

	// SUBSTITUIR por URL p√∫blica ap√≥s deploy (ex.: https://seu-anarchroom.onrender.com)
	const SERVER_URL = 'https://SEU_SERVIDOR_PUBLICO';

	// aviso vis√≠vel no frontend enquanto n√£o substituir a URL p√∫blica
	if (SERVER_URL.includes('SEU_SERVIDOR_PUBLICO')) {
	  const warn = document.createElement('div');
	  warn.style.position = 'fixed';
	  warn.style.left = '0';
	  warn.style.right = '0';
	  warn.style.top = '0';
	  warn.style.background = '#ffeeba';
	  warn.style.color = '#856404';
	  warn.style.padding = '10px';
	  warn.style.textAlign = 'center';
	  warn.style.zIndex = '9999';
	  warn.innerHTML = 'ATEN√á√ÉO: substitua SERVER_URL em templates/chat.html pela URL p√∫blica do servidor (Render/Railway/Fly). Sem isso o chat N√ÉO funciona pela Internet.<br>Passos: deploy server ‚Üí copie a URL HTTPS ‚Üí edite este ficheiro e substitua o placeholder.';
	  document.body.appendChild(warn);
	  document.body.style.paddingTop = '56px';

	  // desactivar inputs/bot√µes para evitar testes inv√°lidos no Pages
	  const joinBtn = document.querySelector('#joinSection button');
	  if (joinBtn) joinBtn.disabled = true;
	  const userInput = document.getElementById('user');
	  if (userInput) userInput.disabled = true;
	}

	let socket = null;
	let username = '';

	function formatTime(timestamp) {
	  const date = new Date(timestamp);
	  const hours = String(date.getHours()).padStart(2, '0');
	  const minutes = String(date.getMinutes()).padStart(2, '0');
	  const seconds = String(date.getSeconds()).padStart(2, '0');
	  return `${hours}:${minutes}:${seconds}`;
	}

	function conectarSocket() {
	  socket = io(SERVER_URL, { transports: ['websocket','polling'] });
	  socket.on('connect', () => console.log('Ligado ao servidor'));
	  socket.on('carregarMensagens', (arr) => {
	    const container = document.getElementById('messages');
	    container.innerHTML = '';
	    if (!arr || !arr.length) { container.innerHTML = '<p style="color:#666;text-align:center;">(Nenhuma mensagem ainda)</p>'; return; }
	    arr.forEach(m => adicionarMensagem(m.user, m.msg, m.time));
	  });
	  socket.on('mensagem', (m) => adicionarMensagem(m.user, m.msg, m.time));
	  socket.on('atualizarOnline', (count) => { document.getElementById('onlineCount').textContent = count; });
	}

	function adicionarMensagem(user, msg, time) {
	  const container = document.getElementById('messages');
	  if (container.innerHTML.includes('Nenhuma mensagem ainda')) container.innerHTML = '';
	  const p = document.createElement('p');
	  p.innerHTML = `<span class="message-time">[${formatTime(time)}]</span> <strong>${user}:</strong> ${msg}`;
	  container.appendChild(p);
	  container.scrollTop = container.scrollHeight;
	}

	window.entrar = function() {
	  if (SERVER_URL.includes('SEU_SERVIDOR_PUBLICO')) {
	    alert('O servidor ainda n√£o est√° configurado. Substitua SERVER_URL em templates/chat.html pela URL p√∫blica do servidor e fa√ßa deploy.');
	    return;
	  }

	  username = document.getElementById('user').value.trim();
	  if (!username) { alert('Escolha um nome!'); return; }

	  document.getElementById('joinSection').style.display = 'none';
	  document.getElementById('chat').style.display = 'block';
	  document.getElementById('userDisplay').textContent = 'üë§ ' + username;

	  conectarSocket();
	  socket.emit('entrarSala', { room, user: username });

	  setInterval(() => { if (socket && socket.connected) socket.emit('heartbeat', { room, user: username }); }, 10000);
	};

	window.enviar = function() {
	  if (SERVER_URL.includes('SEU_SERVIDOR_PUBLICO')) { alert('Servidor n√£o configurado.'); return; }
	  const txtEl = document.getElementById('msg');
	  const txt = txtEl.value.trim();
	  if (!txt || !socket) return;
	  socket.emit('enviarMensagem', { room, user: username, msg: txt, time: Date.now() });
	  txtEl.value = '';
	};

	window.addEventListener('beforeunload', () => {
	  if (socket && socket.connected) socket.emit('sairSala', { room, user: username });
	});
  </script>
</body>
</html>
